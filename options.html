<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações da Extensão</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      max-width: 900px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    .topo {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
    }

    li {
      font-family: monospace;
      font-size: large;
      font-weight: bold;
      cursor: pointer;
      list-style-type: none;
    }

    #domain-list li::before {
      content: '×'; /* Adiciona o "x" */
      color: red; /* Define a cor do "x" como vermelho */
      margin-right: 5px; /* Adiciona um espaço entre o "x" e o texto */
    }
    
.content {
  width: 100%; /* Ajuste a largura conforme necessário */
  margin: 20px auto; /* Centraliza o conteúdo na página */
  padding: 20px;
  border: 1px solid #ccc; /* Adiciona uma borda para melhor visualização */
  border-radius: 5px; /* Arredonda os cantos */
}

label {
  display: block; /* Coloca a label em uma nova linha */
  margin-bottom: 5px; /* Adiciona espaço abaixo da label */
  font-weight: bold; /* Deixa o texto da label em negrito */
}

input[type="text"] {
  width: 100%; /* Faz o input ocupar 100% do container */
  padding: 10px; /* Adiciona preenchimento interno */
  margin-bottom: 10px; /* Adiciona espaço abaixo do input */
  border: 1px solid #ddd; /* Borda mais suave */
  border-radius: 4px; /* Arredonda os cantos */
  box-sizing: border-box; /* Garante que padding e borda não aumentem o tamanho total */
  font-size: 16px; /* Tamanho da fonte */
}

input[type="text"]:focus {
  border-color: #007bff; /* Altera a cor da borda quando o input está focado */
  outline: none; /* Remove a borda padrão do foco */
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.25); /* Adiciona uma sombra suave */
}

button {
  background-color: #007bff; /* Cor de fundo azul */
  color: white; /* Cor do texto branco */
  padding: 10px 15px; /* Preenchimento interno */
  border: none; /* Remove a borda */
  border-radius: 4px; /* Arredonda os cantos */
  cursor: pointer; /* Altera o cursor para uma mãozinha */
  font-size: 16px; /* Tamanho da fonte */
}

button:hover {
  background-color: #0056b3; /* Escurece o azul no hover */
}

h2 {
  margin-top: 20px; /* Adiciona espaço acima do título */
}

ul {
  list-style-type: none; /* Remove os marcadores de lista */
  padding: 0; /* Remove o preenchimento padrão da lista */
}

ul li {
  padding: 10px; /* Adiciona preenchimento interno aos itens da lista */
  border-bottom: 1px solid #eee; /* Adiciona uma linha divisória entre os itens */
}

ul li:last-child {
  border-bottom: none; /* Remove a linha da última li */
}

  </style>
</head>
<body>
  <div class="content">
    <div class="topo">
       <img src="icons/icon-128.png">
       <h1>Configurações de Domínios Liberados</h1>
     </div>
       
       <label for="domain-input">Adicionar Domínio:</label>
       <input type="text" id="domain-input" placeholder="Ex: example.com">
       <button id="add-domain">Adicionar Domínio</button>
   
       <h2>Domínios Liberados:</h2>
       <ul id="domain-list"><li>google.com</li></ul>
    </div>

    <span><a href="https://github.com/ricardoteix" target="_blank">By Ricardo Teixeira</a></span>  
  <script src="options.js"></script>
</body>
</html>
